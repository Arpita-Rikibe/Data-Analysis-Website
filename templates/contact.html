{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}

    <img src="https://source.unsplash.com/random/1200x400?sig=1" class="d-block w-100 " alt="..." />
</div> -->
<style>
    .container {
        height: 110vh;
    }

    .text-center {
        margin-bottom: -1.5rem;
        font-weight: 500;
        line-height: 5.2;
    }
</style>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}


    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email address">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter your Phone number">
        </div>

        <div class="form-group">
            <label for="desc">Reason for contact</label>
            <textarea class="form-control" id="reason" rows="3" name="reason"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
